version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: PropApp_backend
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
    expose:
      - "5000"  
    networks:
      - app-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: PropApp_frontend
    env_file:
      - ./client/.env.local
    volumes:
      - ./client:/app
    expose:
      - "3000"  
    depends_on:
      - backend
    networks:
      - app-network

  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - app-network


networks:
  app-network:
    driver: bridge
